<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYESHA AI – Smart Workflow Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 1rem;
      width: 300px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ac9;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>AYESHA AI</h1>
  <div class="tagline">Automate the ordinary. Focus on the extraordinary.</div>
  <p>Smarter workflows. Less busywork.<br>
  AYESHA AI helps automate routine tasks so you can focus on what matters.</p>
  <input type="email" placeholder="Your email address" />
  <br />
  <button>Notify Me</button>
  <footer>© 2025 AYESHA AI | Built with love in Canberra</footer>
</body>
</html>
